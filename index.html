<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="
    sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunking Cookie</title>
  </head>

  <body>
    <div class="title">Dunkin Cookie</div>
    <div class="subtitle">by Team NomNom</div>
    <div class="subsubtitle">
      <button onClick="window.location.reload();">Refresh Page</button>
      <a href="https://github.com/burimvrella/dunkincookie">github</a>
    </div>

    <div class="row no-gutters d-flex">
      <div
        class="col no-gutters d-flex justify-content-center align-item-center"
      >
        <div class="leftside">
          <div id="game">
            <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js"></script>
            <script src="https://unpkg.com/delaunator@4.0.1/delaunator.min.js"></script>
            <script src="js/pixi.min.js"></script>
            <script src="forceobject.js"></script>
            <script src="player.js"></script>
            <script src="wall.js"></script>
            <script src="enemy.js"></script>
            <script src="marker.js"></script>
            <script src="goal.js"></script>
            <script src="arclengthtableentry.js"></script>
            <script src="particledynamics.js"></script>
            <script src="start.js"></script>
          </div>
        </div>
      </div>

      <div class="col no-gutters d-flex">
        <div class="rightside">
          <div class="row no-gutters d-flex justify-content-center">
            <div class="gamecontorll">Game Control</div>
          </div>
          <div class="row no-gutters d-flex">
            <div class="col-md-3 no-gutters d-flex justify-content-center">
              <button
                id="button-play"
                class="button controlbutton buttoncontainer"
              >
                Play
              </button>
            </div>
            <div class="col-md-4 no-gutters d-flex justify-content-center">
              <button
                onClick="window.location.reload();"
                class="button controlbutton buttoncontainer"
              >
                Restart
              </button>
            </div>
            <div class="col-md-5 no-gutters d-flex justify-content-center">
              <button
                id="button-clear"
                class="button1 controlbutton buttoncontainer"
              >
                Clear all Points
              </button>
            </div>
          </div>

          <div class="row no-gutters d-flex justify-content-center">
            <div class="speedcontorll">Speed Control</div>
          </div>
          <div class="row no-gutters d-flex">
            <div class="col no-gutters d-flex justify-content-center">
              <input
                type="range"
                min="0"
                max="200"
                step="1"
                value="0"
                class="slider slidecontainer"
                id="speedControl"
              />
            </div>
          </div>
          <div class="row no-gutters d-flex justify-content-center">
            <div class="value">
              <p>Value: <span id="valuespeed"></span></p>
            </div>
          </div>

          <div class="row no-gutters d-flex justify-content-center">
            <div class="speedcontorll">Animation Speed Control</div>
          </div>
          <div class="row no-gutters d-flex">
            <div class="col no-gutters d-flex justify-content-center">
              <input
                type="range"
                min="0"
                max="50"
                step="0.5"
                value="0"
                class="slider1 slidecontainer"
                id="animationControl"
              />
            </div>
          </div>
          <div class="row no-gutters d-flex justify-content-center">
            <div class="value">
              <p>Value: <span id="valueanimation"></span></p>
            </div>
          </div>
          <div class="row no-gutters d-flex justify-content-center">
            <div class="col no-gutters d-flex justify-content-center">
              <button
                id="button-vectorfield"
                class="button1 controlbutton buttoncontainer"
              >
                Vectorfield
              </button>
            </div>
            <div class="col no-gutters d-flex justify-content-center">
              <button
                id="button-trajectorpoints"
                class="button1 controlbutton buttoncontainer"
              >
                Trajectorpoints
              </button>
            </div>
          </div>
          <div class="row no-gutters d-flex justify-content-center">
            <div class="col no-gutters d-flex justify-content-center">
              <button
                id="button-rk4"
                class="button1 controlbutton buttoncontainer"
              >
                Runge-Kutta 4
              </button>
            </div>
            <div class="col no-gutters d-flex justify-content-center">
              <button
                id="button-euler"
                class="button1 controlbutton buttoncontainer"
              >
                Euler
              </button>
            </div>
          </div>
            <div class="row no-gutters d-flex justify-content-center">
              <button
                id="button-heatmap"
                class="button1 controlbutton buttoncontainer"
              >
                Heatmap Distance Fields
              </button>
        </div>
      </div>
    </div>
  </body>
</html>
